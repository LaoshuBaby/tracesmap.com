<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>TracesMaps</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

    <div id="root"></div>
    <div id="map" class="map"></div>
    <div id="poi"></div>

    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>

    <div id="popup-context" class="ol-popup">
    </div>

    <div id="popup-list">
    </div>

    <div class="overlays-setting">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"
               id="flexSwitchCheckDefault" onchange="toggleBusRoutes(this)">
        <label class="form-check-label" for="flexSwitchCheckDefault">Bus</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch"
               id="flexSwitchCheckDefault2" onchange="toggleSubwayRoutes(this)">
        <label class="form-check-label"
               for="flexSwitchCheckDefault2">Subway</label>
      </div>
    </div>

    <div id="context-menu">
        <a href="javascript:void()" onclick="return setDirectionFrom();">Direction from here</a>
        <a href="javascript:void()" onclick="return setDirectionTo();">Direction to here</a>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
